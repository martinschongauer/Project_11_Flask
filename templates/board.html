<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Available points for all clubs</title>
</head>
<body>

<table>
      <tr>
        <th>Club name</th>
        <th>Secretary email</th>
        <th>Points count</th>
      </tr>

        <tr>
        {% for club in clubs %}
        <th>{{club['name']}}</th>
        <th>{{club['email']}}</th>
        <th>{{club['points']}}</th>
        {% endfor %}
        </tr>

</table>

</body>
</html>
